name: Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run typecheck

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/mongokit-test

    - name: Verify package can be built
      run: npm pack --dry-run
